</head>
<body>
    <nav class="nav">
        <ul class="main_navigation">
            <li><a id="menu_link1" href="./html/main_page.html" title="На главную">Главная</a></li>
            <li><a id="menu_link2" href="./index.html" title="Все книги">Список книг</a></li>
            <li><a id="menu_link3" href="./html/nav_FAQ.html" title="Ответы на ваши вопросы">Вопрос/Ответ</a></li>

    <div class="auth">
        <form id="login-form">
            <div class="input_group">
                <h1>Логин</h1>
                <input type="text" name="username" placeholder="Логин">
            </div>
            <div class="input_group">
                <h1>Пароль</h1>
                <input type="password" name="password" placeholder="Пароль">
            </div>
            <button class="auth_btn" type="submit">Войти</button>
        </form>
        <form id="register-form">
            <div class="input_group">
                <h1>Регистрация</h1>
                <input type="text" name="username" placeholder="Логин">
                <input type="password" name="password" placeholder="Пароль">
            </div>
            <button class="auth_btn" type="submit">Создать аккаунт</button>
        </form>
        <div id="auth-message"></div>
    </div>
    <script src="js/auth.js"></script>
</body>
</html>
